<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta charset="UTF-8">

   <link rel="shortcut icon" type="image/x-icon" href="midia/images/mitty.ico">
   <link rel="stylesheet" href="design/body-section-header-article.css">

   <link rel="stylesheet" href="design/player-formulario.css">
   <link rel="stylesheet" href="design/player.css">

   <link rel="stylesheet" href="design/pause-play.css">

   <title>Live is Life</title>
</head>

<body>
   <img class="background-image" src="midia/images/montanhas.jpg" alt="Imagem indisponível">

    <section>
      <header class="convite active"> <h1>Live is Life</h1>

         <span>Contando estações</span>

         <button id="inicial">
            COMEÇAR
            <span class="rotacionar">></span>
         </button>
      </header>

      <article id="optar-musica"> <h1>Deseja música durante sua jornada?</h1>
      
         <button class="sim">Sim</button>
         <button class="no">Não</button>
      </article>

      <article id="jornada">

         <form id="formulario" method="post">
            <p>
               <label for="name-user">Nome</label>
               <input type="text" name="sName" id="name-user" placeholder>
            </p>

            <p>
               <label></label>
               <input type="" name="" id="" placeholder>
            </p>

            <p>
               <label></label>
               <input type="" name="" id="" placeholder>
            </p>

            <p>
               <label></label>
               <input type="" name="" id="" placeholder>
            </p>
         </form>

         <div class="nome-musica">
            <a href="https://www.youtube.com/watch?v=reYtFi9Tr-w" target="_blank">Space Oddity - David Bowie
               <img src="midia/images/external-link.svg">
            </a>
         </div>
         
         <div class="tempo-musica">
            <div class="momento-da-musica">00:00</div>
            <div class="barra">/</div>
            <div class="total">00:00</div>
         </div>
         
         <div id="player">
            <img src="midia/images/subtitles.svg" class="subtitle active">

            <img src="midia/images/skip-back.svg" class="skip">
            <img src="midia/images/back-15-seconds.svg" class="opta-15-segundos">
         
            <div class="play-pause">
               <div class="play"></div>
         
               <div class="pause active"></div>
            </div>
         
            <img src="midia/images/skip-15-seconds.svg" class="opta-15-segundos">
            <img src="midia/images/skip-forward.svg" class="skip">
         
            <img src="midia/images/sound.svg" class="sound active">
            <img src="midia/images/muted.svg" class="muted">
         </div>
      </article>

        <!--fonte da imagem de fundo: https://unsplash.com/photos/78A265wPiO4

            monster and man - https://www.youtube.com/watch?v=OgO2U4quFDk&t=35s
            stay alive - https://www.youtube.com/watch?v=OgO2U4quFDk&t=35s-->
    </section>

    <script src="script/inicio.js"></script>
    <script src="script/player.js"></script>
</body>
</html>
